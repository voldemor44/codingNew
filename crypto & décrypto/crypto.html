<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cryptographie</h1>
</body>
<script>
    var m = prompt("Entrer le message clair : ");
    var k = prompt("Entrer la clé de codage mono-alphabetique : ");

    //fonction de cryptage mono-alphabetique
    var crypt = (message, key) => {
        var alpha = 'A';
        var omega = 'Z';
        var alpha2 = 'a';
        var omega2 = 'z';
        var mc = "";
        for (var i = 0; i < message.length; i++) {
            if (message[i].charCodeAt() < 65 || message[i].charCodeAt() > 122 || (message[i].charCodeAt() > 90 & message[i].charCodeAt() < 97)) {
                mc = mc + message[i];
            }

            if (message[i].charCodeAt() >= 65 & message[i].charCodeAt() <= 90) {
                key = key.toUpperCase();
                var diff = (message[i].charCodeAt() - alpha.charCodeAt());
                var codeCrypt = key.charCodeAt() + diff;

                if (codeCrypt <= 90) {
                    mc = mc + String.fromCharCode(codeCrypt)
                } else {
                    diff = (omega.charCodeAt() - message[i].charCodeAt() + 1);
                    codeCrypt = key.charCodeAt() - diff;
                    mc = mc + String.fromCharCode(codeCrypt)
                }
            }

            if (message[i].charCodeAt() >= 97 & message[i].charCodeAt() <= 122) {
                key = key.toLowerCase();
                var diff = (message[i].charCodeAt() - alpha2.charCodeAt());
                var codeCrypt = key.charCodeAt() + diff;

                if (codeCrypt <= 122) {
                    mc = mc + String.fromCharCode(codeCrypt)
                } else {
                    diff = (omega2.charCodeAt() - message[i].charCodeAt() + 1);
                    codeCrypt = key.charCodeAt() - diff;
                    mc = mc + String.fromCharCode(codeCrypt)
                }

            }


        }

        alert("Le message crypté est : \n" + mc);
    }

    //appel de la fonction de cryptage mono-alphabétique
    crypt(m, k);

</script>

</html>
